<button class="btn btn-primary btn-round full-width"
data-toggle="modal" data-target="#planSchoolModal">Cambiar plan</button>

<div class="modal fade" id="planSchoolModal" tabindex="-1" role="dialog" aria-labelledby="planModal" aria-hidden="true">
  <div class="modal-dialog modal-notice">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="planModal">Actualizar plan</h5>
        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="material-icons">close</i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="planForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-12">
              <mat-form-field>
                <mat-select placeholder="Plan" formControlName="plan">
                  <mat-option *ngFor="let p of getPlans()" [value]="p">
                    {{ planValue[p] }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="justify-content-center">
            <button type="submit" class="btn btn-info btn-round">Cambiar</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
