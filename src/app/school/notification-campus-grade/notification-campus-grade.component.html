<div class="notification-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Notificaciones por sede y grado</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descripcion</mat-label>
          <input matInput formControlName="Description" placeholder="Enter description">
          <mat-error *ngIf="hasError('Description', 'required')">
            Descripcion es requerida
          </mat-error>
        </mat-form-field>



        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Severidad</mat-label>
          <mat-select formControlName="Severity">
            <mat-option *ngFor="let option of severityOptions" [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Accion Tomada</mat-label>
          <input matInput formControlName="ActionTaken" placeholder="Accion tomada">
          <mat-error *ngIf="hasError('Description', 'required')">
            Accion es requerida
          </mat-error>

        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Id Curso</mat-label>
          <input matInput formControlName="CourseId" placeholder="Enter course ID">
          <mat-error *ngIf="hasError('CourseId', 'required')">
           Curso es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Id Grado </mat-label>
          <input matInput formControlName="GradeId" placeholder="Enter grade ID">
          <mat-error *ngIf="hasError('GradeId', 'required')">
            Grado es requerido
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isSubmitting"
          >
            <mat-spinner *ngIf="isSubmitting" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!isSubmitting">Enviar</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
