<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header">
      <h5 class="card-title">Filtro de {{ outBoxTitle }}</h5>
    </div>
    <div class="card-body">
      <!-- Formulario de filtros -->
      <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
        <div class="row">

         <!-- Fecha de inicio -->
         <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Fecha de inicio</mat-label>
            <input
              matInput
              formControlName="dateStart"
              type="date"
              required
            >
          </mat-form-field>
        </div>

        <!-- Fecha de fin -->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Fecha de fin</mat-label>
            <input
              matInput
              formControlName="dateEnd"
              type="date"
              required
            >
          </mat-form-field>
        </div>
        </div>

        <!-- BotÃ³n de enviar -->
        <div class="mt-3">
          <button mat-raised-button color="primary" [disabled]="attendanceForm.invalid">Buscar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de asistencias -->
  <app-table
    [title]="outBoxTitle"
    [subtitle]="outBoxSubtitle"
    [headers]="headers"
    [items]="mensajes"
    [itemKeys]="keys"
    [pagination]="pagination"
    [showSearch]="true"
    [hasPagination]="true"
    (onRequest)="onRequest($event)"
  >

  </app-table>
</div>
