<div class="row mt-3" *ngIf="!!pagination">
  <div class="col-12 col-lg-6 col-md-6 ml-auto mr-auto">
    <ul class="pagination justify-content-center align-items-center">
      <li class="page-item">
        <a
          mat-button
          class="page-link"
          aria-label="Previous"
          [disabled]="leftPagination()"
          (click)="selectedPagination(-1)"
        >
          <span aria-hidden="true"
            ><i class="fa fa-angle-double-left" aria-hidden="true"></i
          ></span>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let num of generatePaginationLinks()"
        [ngClass]="{ active: hasActive(num) }"
      >
        <a mat-button class="page-link" (click)="selectedPagination(num)">{{
          num
        }}</a>
      </li>
      <li class="page-item">
        <a
          mat-button
          class="page-link"
          aria-label="Next"
          [disabled]="rightPagination()"
          (click)="selectedPagination(-2)"
        >
          <span aria-hidden="true"
            ><i class="fa fa-angle-double-right" aria-hidden="true"></i
          ></span>
        </a>
      </li>
    </ul>
  </div>
</div>
