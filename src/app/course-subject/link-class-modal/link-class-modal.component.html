<div class="modal fade" id="linkClass" tabindex="-1" role="dialog" aria-labelledby="linkClassModal" aria-hidden="true">
  <div class="modal-dialog modal-notice">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{modalTitle}}
        </h5>
        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="material-icons">close</i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="linkForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-12">
              <mat-form-field
              [ngClass]="{'has-success': showSuccess('link')}">
              <input
              formControlName="link"
              matInput
              type="text"
              placeholder="Link de la clase">
                <mat-error *ngIf="hasError('link','required')">
                  El url es requerido
                </mat-error>
                <mat-error *ngIf="hasError('link','url')">
                  El url no es valido
                </mat-error>
                </mat-form-field>
            </div>
          </div>
          <div class="text-center">
            <button type="submit"
            [disabled]="!linkForm.valid" class="btn btn-info btn-round">Crear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
