<div
  class="modal fade"
  id="downloadAttendance"
  tabindex="-1"
  role="dialog"
  aria-labelledby="downloadAttendanceModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-notice">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Descargar planilla de asistencias</h5>
        <button
          mat-button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          <i class="material-icons">close</i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-12">
              <mat-form-field
                [ngClass]="{ 'has-success': showSuccess('year') }"
              >
                <input
                  formControlName="year"
                  matInput
                  type="number"
                  placeholder="AÃ±o"
                />
                <mat-error *ngIf="hasError('year', 'required')">
                  El url es requerido
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field>
                <mat-select placeholder="Mes" formControlName="month">
                  <mat-option *ngFor="let m of monthValues()" [value]="m">
                    {{ month[m] }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="text-center">
            <button
              type="submit"
              [disabled]="!attendanceForm.valid"
              class="btn btn-info btn-round"
            >
              Descargar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
