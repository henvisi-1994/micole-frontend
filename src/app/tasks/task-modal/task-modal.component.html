<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModal" aria-hidden="true">
  <div class="modal-dialog modal-notice">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{modalTitle}}</h5>
        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="material-icons">close</i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <div class="row mb-2">
            <div class="col-12">
              <mat-form-field
              [ngClass]="{'has-success': showSuccess('name')}">
              <input
              formControlName="name"
              matInput
              type="text"
              placeholder="Nombre">
              <mat-error *ngIf="hasError('name','required')">
                El nombre es requerido
              </mat-error>
              <mat-error *ngIf="hasError('name','minlength')">
                El nombre tiene que ser al menos 3 caracteres
              </mat-error>
              <mat-error *ngIf="hasError('name','maxlength')">
                El nombre tiene que ser máximo 255 caracteres
              </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-12">
              <mat-form-field
              [ngClass]="{'has-success': showSuccess('taskDate')}">
                <input matInput
                formControlName="taskDate"
                autocomplete="off"
                [min]="minDate" [matDatepicker]="picker" placeholder="Fecha de entrega" (click)="picker.open()">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker
                ></mat-datepicker>
                <mat-error *ngIf="hasError('name','required')">
                  La fecha de entrega es requerida
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-12">
              <mat-form-field
              [ngClass]="{'has-success': showSuccess('percentage')}">
              <input
              formControlName="percentage"
              matInput
              type="number"
              step="0.01"
              placeholder="Porcentaje">
              <mat-error *ngIf="hasError('percentage','required')">
                El porcentaje es requerido
              </mat-error>
              <mat-error *ngIf="hasError('percentage','min')">
                El valor mínimo es uno
              </mat-error>
             
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-2" *ngIf="showPeriods">
            <div class="col-12">
              <mat-form-field>
                <mat-select placeholder="Periodo" formControlName="periodId">
                  <mat-option *ngFor="let p of periods" [value]="p.id">
                    Perido {{ p.position }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-12">
              <mat-form-field>
                <textarea
                  formControlName="description"
                  matInput rows="6" placeholder="Descripción"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="text-center">
            <button type="submit"
            [disabled]="!taskForm.valid" class="btn btn-info btn-round">{{modalButton}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
