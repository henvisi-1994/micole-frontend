<div
  class="modal fade"
  id="taskRecoveryModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="taskModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-notice">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear recuperación</h5>
        <button
          mat-button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          <i class="material-icons">close</i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <div class="row mb-2">
            <div class="col-12">
              <mat-form-field>
                <mat-select placeholder="Periodo" formControlName="periodId">
                  <mat-option *ngFor="let p of periods" [value]="p.id">
                    Perido {{ p.position }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="text-center">
            <button
              type="submit"
              [disabled]="!taskForm.valid"
              class="btn btn-info btn-round"
            >
              Crear recuperación
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
