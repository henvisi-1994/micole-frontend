<div class="modal fade" id="gradeModal" tabindex="-1" role="dialog" aria-labelledby="gradeModal" aria-hidden="true">
  <div class="modal-dialog modal-notice">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{modalTitle}}</h5>
        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="material-icons">close</i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="gradeForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-12">
              <mat-form-field
              [ngClass]="{'has-success': showSuccess('value')}">
              <input
              formControlName="value"
              matInput
              type="number"
              step="0.01"
              placeholder="Calificacion">
              <mat-error *ngIf="hasError('value','required')">
                La calificación es requerida
              </mat-error>
              <mat-error *ngIf="hasError('value','min')">
                La nota mínima es cero
              </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <mat-form-field>
                <textarea
                  formControlName="feedback"
                  matInput rows="6" placeholder="Retro alimentacion"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 ml-auto mr-auto text-center">
              <button
              [disabled]="!gradeForm.valid"
              type="submit" class="btn btn-info btn-round">
                Calificar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
