<div class="modal fade" id="uploadClass" tabindex="-1" role="dialog" aria-labelledby="uploadClassModal" aria-hidden="true">
  <div class="modal-dialog modal-notice">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{modalTitle}}
        </h5>
        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="material-icons">close</i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-12">
              <mat-form-field
              [ngClass]="{'has-success': showSuccess('link')}">
              <input
              formControlName="link"
              matInput
              type="text"
              placeholder="Link de la clase">
              <mat-error *ngIf="hasError('link','required')">
                El url es requerido
              </mat-error>
              <mat-error *ngIf="hasError('link','url')">
                El url no es valido
              </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <mat-form-field >
                <input matInput
                formControlName="date"
                autocomplete="off"
                [min]="minDate"
                [max]="maxDate" [matDatepicker]="picker" placeholder="Fecha de la clase" (click)="picker.open()">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker
                ></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <mat-form-field>
                <textarea
                formControlName="description"
                matInput rows="6" placeholder="DescripciÃ³n"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-12 ml-auto mr-auto text-center">
              <button
              [disabled]="!classForm.valid"
              type="submit" class="btn btn-info btn-round">
               Subir
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
