<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header card-header-icon">
          <div class="card-icon card-icon-color">
            <i class="fa fa-graduation-cap fa-2x"></i>
          </div>
          <h4 class="card-title">{{title}} para {{grade}}</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
              <div class="col-12">
                <mat-form-field
                [ngClass]="{'has-success': showSuccess('name')}">
                <input
                formControlName="name"
                matInput
                type="text"
                placeholder="Nombre">
                <mat-error *ngIf="hasError('name','required')">
                  El nombre del curso es requerido
                </mat-error>
                <mat-error *ngIf="hasError('name','minlength')">
                  El nombre del curso tiene que ser al menos 3 caracteres
                </mat-error>
                <mat-error *ngIf="hasError('name','maxlength')">
                  El nombre del curso tiene que ser máximo 255 caracteres
                </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <mat-form-field>
                  <textarea
                    formControlName="description"
                    matInput rows="6" placeholder="Descripción"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12 col-md-6">
                <mat-form-field>
                  <mat-select placeholder="Sede" formControlName="franchise"
                  (selectionChange)="selectedFranchise($event.value)">
                    <mat-option *ngFor="let f of franchises" [value]="f.id">
                      {{ f.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-12 col-md-6">
                <mat-form-field>
                  <mat-select placeholder="Año escolar" formControlName="schoolYearId">
                    <mat-option *ngFor="let sy of selectedSchoolYears; let index = index" [value]="sy.id">
                      {{ getSchoolYear(index) }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 ml-auto mr-auto text-center">
                <button
                [disabled]="!courseForm.valid"
                type="submit" class="btn btn-info btn-round">
                {{buttonText}}
              </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
