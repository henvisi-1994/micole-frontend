<div
  class="modal fade"
  id="courseObservationModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="courseObservationModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-notice">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="planModal">Crear observación</h5>
        <button
          mat-button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          <i class="material-icons">close</i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="modalForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-12">
              <mat-form-field>
                <mat-select placeholder="Periodo" formControlName="periodId">
                  <mat-option *ngFor="let s of periods" [value]="s.id">
                    {{s.period}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <mat-form-field>
                <textarea
                  formControlName="text"
                  matInput
                  rows="6"
                  placeholder="Observación"
                ></textarea>
                <mat-error *ngIf="hasError('text', 'required')">
                  La observación es requerida
                </mat-error>
                <mat-error *ngIf="hasError('text', 'minlength')">
                  La observación debe tener mínimo 3 caracteres
                </mat-error>
                <mat-error *ngIf="hasError('text', 'maxlength')">
                  La observación debe tener maximo 2000 caracteres
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 ml-auto mr-auto text-center">
              <button
                [disabled]="!modalForm.valid"
                type="submit"
                class="btn btn-info btn-round"
              >
                Crear
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
