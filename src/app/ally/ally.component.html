<div class="col-12 text-right mb-4" *appHasPermission="['SuperAdmin']">
  <a class="btn btn-primary" (click)="moveToCreateAlly()">Crear Aliado</a>
</div>
<div class="col-12 col-lg-4 col-md-6 ml-auto mr-auto">
  <div class="card card-profile">
    <div class="card-header card-header-icon">
      <div class="card-icon card-icon-color">
        <i class="fa fa-2x fa-tags"></i>
      </div>
    </div>
    <div class="card-body">
      <p class="card-category">Categoria</p>
      <h4 class="card-title">{{ category.name }}</h4>
      <p class="card-description mb-0">{{ category.description }}</p>
    </div>
  </div>
</div>

<app-table
  *ngIf="show"
  title="Aliados"
  subtitle="InformaciÃ³n de los aliados"
  [headers]="headers"
  [items]="items"
  [itemKeys]="keys"
  [showSearch]="true"
  [hasPagination]="true"
  [pagination]="pagination"
  [hasActions]="true"
  [actions]="actions"
  (onAction)="onAction($event)"
  (onRequest)="onRequest($event)"
></app-table>
